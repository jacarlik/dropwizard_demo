# Represents mainline profile used for development/testing; other profiles could be configured for pre-release and production
logging:
  level: DEBUG
  loggers:
    com.engage.expenses: DEBUG

server:
  rootPath: /app/*
  applicationConnectors:
  - type: http
    port: 10000
  adminConnectors:
  - type: http
    port: 10001

database:
  driverClass: org.postgresql.Driver
  user: engage
  password: engage
  url: jdbc:postgresql://192.168.99.100:32768/expenses
  maxWaitForConnection: 1s
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

# Date format used by both API and the frontend
dateFormat: dd/MM/yy

# Credentials for basic authentication (ideally, this should live within a DB)
username: admin
password: admin
