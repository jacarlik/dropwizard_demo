# Represents a profile used for running functional/integration tests (in this case, it's same as mainline.ylm due to not having a real production environment)
logging:
  level: INFO
  loggers:
    com.engage.expenses: INFO

server:
  rootPath: /app/*
  applicationConnectors:
  - type: http
    port: 10000
  adminConnectors:
  - type: http
    port: 10001

database:
  driverClass: org.postgresql.Driver
  user: engage
  password: engage
  url: jdbc:postgresql://192.168.99.100:32768/expenses
  maxWaitForConnection: 1s
  validationQuery: "SELECT 1"
  validationQueryTimeout: 3s
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

dateFormat: dd/MM/yy
